{% extends 'accounts/base.html' %}
{% block title %} Register {% endblock %}
{% block content %}
{% for message in messages %}
<div class="alert alert-success">
    <a class="close" href="#" data-dismiss="alert">Ã—</a>
    {{ message }}
</div>
{% endfor %}
   <div id="login-block">
       <div id="register-box">
           <form id="register-form" class="container" name="RegisterForm" action="#" method="post">
               {% csrf_token %}
               <h3 class="text-center text-info">Register</h3>
                <div class="form-group">
                    <label class="text-info" for="id_email">Email address:</label><br>
                    <input class="form-control" type="email" id="id_email" name="email"  maxlength="255" required>
                </div>
               <div class="form-group">
                   <label class="text-info" for="id_first_name">First name:</label><br>
                   <input class="form-control" type="text" name="first_name" maxlength="100"  id="id_first_name" required>
               </div>
               <div class="form-group">
                   <label class="text-info" for="id_last_name">Last name:</label><br>
                   <input class="form-control" type="text" name="last_name" maxlength="100"  id="id_last_name" required>
               </div>
               <div class="form-group">
                   <label class="text-info" for="id_password1">Password:</label><br>
                   <input class="form-control" type="password" name="password1" id="id_password1" required>
               </div>
                <div class="form-group">
                   <label class="text-info" for="id_password2">Password Confirmation:</label><br>
                   <input class="form-control" type="password" name="password2" id="id_password2" required>
               </div>
               <div class="text-right">
                   <p class="text-info">Already have an account?<a class="text-info" href="/account/login/">Login</a></p><br>
               </div>
               <div class="from-group">
                   <input type="submit" class="btn btn-info btn-md" value="Submit">
               </div>
           </form>
       </div>
   </div>
{% endblock %}
